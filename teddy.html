<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url("teddy day.jpeg") no-repeat center center/cover;
    background-attachment: fixed;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Dark overlay for readability */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
}

/* Text Box Center */
.text-box {
    position: relative;
    z-index: 2;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    width: 70%;
    line-height: 1.6;
    text-shadow: 0 0 15px pink;
}

/* Cursor */
.cursor {
    display: inline-block;
    width: 8px;
    background: white;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    0%,50% {opacity:1;}
    50.1%,100% {opacity:0;}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="text-box" id="text"></div><span class="cursor"></span>

<script>
const lines = [
"Unna hug panni thoonga vekka na iruka mothu,",
"unaku extra va teddy venum ah na? ü§ó",
"",
"For youhhh I'm teddy, for me you're teddy,",
"so we don't need extra doll to be comfort,",
"as we were already comfort with each other.. üíû",
"",
"Happy Teddy Day to my virtual teddy üß∏‚ù§Ô∏è"
];

let lineIndex = 0;
let charIndex = 0;
let speed = 50; // typing speed (0.5x slow)

function typeText() {
    if (lineIndex < lines.length) {
        let currentLine = lines[lineIndex];

        if (charIndex < currentLine.length) {
            document.getElementById("text").innerHTML += currentLine[charIndex];
            charIndex++;
            setTimeout(typeText, speed);
        } 
        else {
            document.getElementById("text").innerHTML += "<br>";
            lineIndex++;
            charIndex = 0;
            setTimeout(typeText, 500); // pause between lines
        }
    }
}

typeText();
</script>

</body>
</html>
