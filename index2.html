/* Title */
h1 {
    text-align: center;
    color: white;
    font-size: 40px;
    margin-bottom: 30px;
    text-shadow: 0 0 10px black;
}

/* Grid Layout */
.container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
    width: 80%;
    margin: auto;
}

/* Card */
.card {
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
}

/* Circular Image */
.card img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    transition: 0.3s;
}

/* Hover Effect */
.card:hover img {
    transform: scale(1.12);
    border-color: pink;
}

/* Text */
.card p {
    color: white;
    font-size: 22px;
    font-weight: bold;
    margin-top: 12px;
    text-shadow: 0 0 8px black;
}
</style>
</head>
