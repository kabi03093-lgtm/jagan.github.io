<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question Game</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: monospace;
}

/* Background Image */
.bg-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('jagan 1.jpg') no-repeat center center/cover;
    z-index: -1;
}

/* Text Box */
.text-box {
    position: absolute;
    top: 40%;
    left: 50px;
    transform: translateY(-50%);
    color: white;
    font-size: 26px;
    font-weight: bold;
    white-space: pre;
}

/* Input Box */
input {
    margin-top: 20px;
    padding: 10px;
    font-size: 20px;
    border-radius: 8px;
    border: none;
}

/* Button */
button {
    padding: 10px 20px;
    font-size: 20px;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: red;
    color: white;
}

/* Wrong Message */
#wrongMsg {
    color: red;
    font-size: 22px;
    margin-top: 10px;
    display: none;
}

/* Cursor */
.cursor {
    display: inline-block;
    width: 10px;
    background: white;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    50.1%, 100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="bg-image"></div>

<div class="text-box" id="text"></div><span class="cursor"></span>

<div style="position:absolute; top:55%; left:50px;">
    <input type="text" id="answer" placeholder="Type your answer...">
    <button onclick="checkAnswer()">Submit</button>
    <div id="wrongMsg">‚ùå Wrong Answer!</div>
</div>

<script>
// Question typing effect
const question = "According to you whom I am??";
let charIndex = 0;
let speed = 50;

function typeText() {
    if (charIndex < question.length) {
        document.getElementById("text").innerHTML += question[charIndex];
        charIndex++;
        setTimeout(typeText, speed);
    }
}
typeText();

// Correct Answer
const correctAnswer = "eruma"; // change if needed

function checkAnswer() {
    let userAnswer = document.getElementById("answer").value.toLowerCase().trim();
    let wrong = document.getElementById("wrongMsg");

    if (userAnswer === correctAnswer) {
        // Directly go to next page (NO ALERT)
        window.location.replace("index2.html");
    } 
    else {
        // Show wrong text only (NO OK popup)
        wrong.style.display = "block";
    }
}
</script>

</body>
</html>
