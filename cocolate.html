<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chocolate Day Wish</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Georgia", serif;
        }

        body {
            height: 100vh;
            background: url("Gemini_Generated_Image_ozkwcbozkwcbozkw.png") no-repeat center center/cover;
            overflow: hidden;
        }

        /* Soft overlay for readability */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 245, 220, 0.55);
            z-index: 1;
        }

        /* Quote box */
        .quote-box {
            position: absolute;
            top: 30%;
            right: 5%;
            width: 42%;
            color: #4a2c2a;
            font-size: 22px;
            line-height: 1.8;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.15);
        }

        /* Blinking cursor */
        #typeText::after {
            content: "|";
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .quote-box {
                width: 80%;
                right: 10%;
                top: 25%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="quote-box">
        <p id="typeText"></p>
    </div>

    <script>
        const text = `I have tasted so many chocolates before,
but after tasting your lips none of the chocolate could stand with its sweetness..

So,
Hereâ€™s my Chocolate Day wish
to the girl who has the sweetest chocolates....`;

        let index = 0;
        const speed = 120; // 0.5x typing speed (romantic slow)

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typeText").innerHTML +=
                    text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        window.onload = typeWriter;
    </script>

</body>
</html>
