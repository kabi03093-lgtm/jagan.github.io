<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Forever Happiness</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  font-family: Georgia, serif;
  background: url('images/propose day.jpeg') no-repeat center center/cover;
  background-attachment: fixed;
}

/* Dark overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: -1;
}

/* Content */
.container {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
}

.box {
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(8px);
  padding: 25px;
  border-radius: 20px;
  color: white;
  font-size: 1.4rem;
  line-height: 1.6;
  box-shadow: 0 0 25px rgba(255,0,80,0.5);
}

/* Cursor */
.cursor {
  display: inline-block;
  width: 4px;
  background: white;
  animation: blink 0.8s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* Buttons */
.buttons {
  margin-top: 30px;
  display: none;
  text-align: center;
}

button {
  padding: 12px 35px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: hotpink;
  color: white;
}

#noBtn {
  background: black;
  color: white;
  position: relative;
}

/* Sad text */
#sadBox {
  display: none;
  margin-top: 25px;
  font-size: 1.3rem;
  line-height: 1.3;
  color: #ffb3c6;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
  <div class="box" id="box">
    <span id="typed-msg"></span><span class="cursor"></span>

    <div class="buttons" id="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ˜¢</button>
    </div>

    <div id="sadBox"></div>
  </div>
</div>

<script>
/* Proposal text */
const message = `Ithuku munnadi na evlo situation la happy ah irunthirukan
neraya per en life la vanthiruknga
ana appo la illatha oru impact
na unna patha antha second la etho puthusa enaku irunchi

You entered my heart even before you entered my life.

And finally when you entered my life
my days became brighter than before.

You are the reason I smiled a lot.
Every moment with you is special.

You entered my life as a friend,
but now I want you as my forever happiness ðŸ’–

Will you be mine forever?

I LOVEEEEEEEEEEEE YOUUUUUUU SOOOOO MUCHHHH ðŸ«‚`;

let i = 0;
const speed = 50;

function typeWriter() {
  if (i < message.length) {
    document.getElementById("typed-msg").innerHTML +=
      message[i] === "\n" ? "<br><br>" : message[i];
    i++;
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("buttons").style.display = "block";
  }
}

window.onload = typeWriter;

/* YES BUTTON */
document.getElementById("yesBtn").onclick = () => {
  document.getElementById("box").innerHTML = `
    <div style="font-size:1.6rem; color:pink; line-height:1.6; text-align:center;">
      That's so sweet ðŸ’–<br><br>
      I will take care of you for my entire life.<br>
      I will be always there for youhh.<br><br>
      Keep smiling always ðŸ˜Š
    </div>`;
};

/* NO BUTTON ESCAPE */
let jumps = 0;
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  if (jumps < 5) {
    jumps++;
    const x = Math.random() * 600 - 300;
    const y = Math.random() * 400 - 200;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }
});

/* After 5 escapes allow click */
noBtn.onclick = () => {
  if (jumps < 5) return;

  document.getElementById("sadBox").style.display = "block";
  document.getElementById("sadBox").innerHTML = "";
  showSad();
};

const sadLines = [
  "Why??",
  "Really",
  "Think again",
  "Give me a chance",
  "I will be sad ðŸ˜”"
];

let s = 0;
function showSad() {
  if (s < sadLines.length) {
    document.getElementById("sadBox").innerHTML += sadLines[s] + "<br>";
    s++;
    setTimeout(showSad, 800);
  }
}
</script>

</body>
</html>
