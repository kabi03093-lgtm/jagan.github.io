<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family: 'Georgia', serif;
}

/* Background Image */
.bg{
    position:fixed;
    width:100%;
    height:100%;
    background:url("rose.jpeg") no-repeat center/cover;
    filter: brightness(0.9);
}

/* Dark Overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
}

/* TEXT BOX RIGHT MIDDLE */
.text-box{
    position:absolute;
    top:50%;
    right:50px;   /* Move to right */
    transform:translateY(-50%);
    max-width:500px;
    color:#fff;
    font-size:22px;
    line-height:1.6;
    text-shadow:0 0 10px #ff4d6d, 0 0 20px #ff1a4d;
    font-weight:bold;
    text-align:left;
}

/* Cursor */
.cursor{
    display:inline-block;
    width:8px;
    height:24px;
    background:white;
    margin-left:3px;
    animation:blink 0.7s infinite;
}

@keyframes blink{
    0%,50%{opacity:1;}
    50.1%,100%{opacity:0;}
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:red;
    font-size:20px;
    animation: float 6s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1.2);}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="text-box" id="text"></div><span class="cursor"></span>

<script>
// Rose Day Quote
const text = `
Rose Day comes only once a year,
because the beauty of a rose lasts just for a day. 
But your beauty is not like that, it stays with me all year long.
The moon may fade a little with each passing day,
but your beauty never fades.
That’s why you are my forever rose.
Happy Rose Day ❤️`;

// Typing Speed (0.5x slow)
let speed = 100;
let i = 0;

function typeEffect(){
    if(i < text.length){
        document.getElementById("text").innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        setTimeout(typeEffect, speed);
    }
}
typeEffect();

// Floating Hearts
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
